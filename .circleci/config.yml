  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: Save Hello World Output
          command: | 
            pwd
            echo 'Hello World!' > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Print Output File
          command: |
            pwd
            ls
            cat ~/output.txt
    
